<!DOCTYPE html>
<html>
<head>
    <style>
        .character {
            position: absolute;
            left: 0;
            height: 50px;
            width: 50px;
        }

        .track {
            position: absolute;
            left: 0;
            height: 1px;
            background-color: grey;
            width: 100%;
        }

        .finish-line {
            position: absolute;
            right: 0;
            width: 10px;
            height: 100%;
            background: linear-gradient(
                45deg,
                #000000 25%,
                transparent 25%,
                transparent 50%,
                #000000 50%,
                #000000 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 20px;
        }
        .race-track {
            position: relative;
            height: 1200px;
            background: url(race-track.png);
        }
                /* Estilos para el título del juego */
                .game-title {
            text-align: center;
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 20px;
                }

            .header img {
            height: 100px;  /* altura del logo */
            margin-right: 20px;  /* espacio a la derecha del logo */
        }
        /* Estilos para el título del juego */
        .game-title {
            font-size: 3em;
            font-weight: bold;
            margin: 0 20px;  /* Agrega margen a los lados del título */
        }

        .header img {
            height: 100px;  /* altura del logo */
        }

        /* Añadir estilos de Flexbox para el encabezado */
        .header {
            display: flex;
            align-items: center;  /* alinea verticalmente en el centro */
            justify-content: center; /* alinea horizontalmente en el centro */
        }

         /* Agrega estilos para el botón de inicio */
         #start-button {
            font-size: 2em;  /* Ajusta el tamaño del texto del botón */
            display: block;  /* Hace que el botón se muestre como un bloque */
            width: 100%;  /* Hace que el botón tenga el ancho completo */
            text-align: center;  /* Centra el texto dentro del botón */
            margin-top: 20px;  /* Agrega un poco de espacio en la parte superior del botón */
            margin-bottom: 20px;  /* Agrega un poco de espacio en la parte inferior del botón */
        }
        /* Estilos para los botones */
        .button {
            font-size: 2em;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    
        .button:last-child {
            margin-bottom: 0;
        }
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            let speeds = [17, 13, 15, 17, 16, 13, 14, 13, 15, 14, 13, 16, 13, 15, 14, 15, 13, 14, 17, 16, 15];

            // Aquí cambiamos la función de escucha a un click en el botón
            $("#start-button").click(function() {
                for(let i = 1; i <= 21; i++) {
                    let speed = speeds[i - 1];
                    let $character = $(`#character${i}`);
                    $character.animate({
                        left: "100%"
                    }, speed * 1000);
                    }
                });
            // Reinicio del juego
            $("#reset-button").click(function() {
                location.reload();
            });
            });
    </script>
